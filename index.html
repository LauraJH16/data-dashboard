<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Data Dashboard</title>
</head>

<body>

  <header>
    <section id='first-section'>
      <select name="select-lenguage" id="select-lenguage">
        <option value="spanish">Español</option>
        <option value="english">Ingles</option>
      </select>
      <img src="assets/images/logo-laboratoria.svg" alt="logo-laboratoria">
      <div id='menu'>menu</div>
    </section>
    <section id="second-section">
      <div id='box-sede'>
        <div id="sede">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
          SEDE
          <i class="fa fa-angle-down" aria-hidden="true"></i>
        </div>
        <div class='sede-title'>
          <p> Arequipa - 2015 - 1 generación</p>
        </div>
      </div>
      <nav>
        <ul>
          <li>
            <div>General</div>
          </li>
          <li>
            <div>Estudiantes</div>
          </li>
          <li>
            <div>Profesores</div>
          </li>
        </ul>
      </nav>
    </section>
  </header>
  <main>
    <section>
        <h2>Estado</h2>
        <img src="assets/images/bar-graph.png" alt="">
      <div class="box">
        <p>Activas</p>
        <p>90</p>
      </div>
      <div class="box">
        <p>Desertoras</p>
        <p>10</p>
      </div>
    </section>
    <section>
      <img src="assets/images/bar-graph.png" alt="">
      <div class="box">
        <p>Tecnico</p>
        <p>90</p>
      </div>
      <div class="box">
        <p>HSE</p>
        <p>10</p>
      </div>
    </section>
    <section>
      <img src="assets/images/bar-graph.png" alt="">
      <div class="box">
        <p>78%</p>
        <p>cumulative</p>
      </div>
      <div class="box">
        <p>promoters : 81</p>
        <p>passive: 10</p>
        <p>detractors: 9</p>
      </div>
    </section>
    <section>
      <h2>HSE</h2>
      <select name="hse-sprint" id="hse-sprint">
        <option value="sprint-1">Sprint 1</option>
        <option value="sprint-2">Sprint 2</option>
        <option value="sprint-3">Sprint 3</option>
        <option value="sprint-4">Sprint 4</option>
      </select>
      <img src="assets/images/bar-graph.png" alt="">
      <div class="box">
        <p>HSE</p>
        <p>90</p>
      </div>
    </section>
    <section>
      <h2>Tecnico</h2>
      <select name="tech-sprint" id="tech-sprint">
        <option value="sprint-1">Sprint 1</option>
        <option value="sprint-2">Sprint 2</option>
        <option value="sprint-3">Sprint 3</option>
        <option value="sprint-4">Sprint 4</option>
      </select>
      <img src="assets/images/bar-graph.png" alt="">
      <div class="box">
        <p>Tecnico</p>
        <p>90</p>
      </div>
    </section>
    <section>
      <img src="assets/images/bar-graph.png" alt="">
      <div>
        <p class="box">Teacher</p>
        <p>90</p>
      </div>
    </section>
    <section>
      <img src="assets/images/bar-graph.png" alt="">
      <div class="box">
        <p>Experiencia</p>
        <p>90</p>
      </div>
    </section>
    <section>
      <img src="assets/images/bar-graph.png" alt="">
      <div class="box">
        <p>Jedi</p>
        <p>90</p>
      </div>
    </section>
  </main>

  <!-- Base de datos -->
  <script src="./js/data.js"></script>
  <!-- Aquí va tus archivos JS -->
  <script src="./js/app.js"></script>
</body>

</html>
